<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
    <title>Pagina de Recados</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-4 offset-4 d-flex justify-content-center mt-5">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-cadastro">
            Cadastrar
          </button>
        </div>
      </div>

      <hr />
      <div class="row">
        <div class="col-12">
          <table class="table table-hover">
            <thead>
              <tr class="table-primary">
                <th scope="col">#</th>
                <th scope="col">Titulo</th>
                <th scope="col">Descrição</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody id="tabela">
              <!-- aqui insere dinâmicamente-->
            </tbody>
          </table>
        </div>
      </div>

      <!-- AQUI COMEÇA O MODAL -->
      <div class="modal fade" id="modal-cadastro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Nova Mensagem</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Titulo:</label>
                  <input type="text" class="form-control" id="input-titulo" />
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Descrição:</label>
                  <textarea class="form-control" id="input-descricao"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" id="btn-salvar">Salvar Mensagem</button>
            </div>
          </div>
        </div>
      </div>

      <!-- AQUI É O MODAL DE EDITAR RECADO -->
      <div class="modal fade" id="modal-editar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Atualizar Recado</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Titulo:</label>
                  <input type="text" class="form-control" id="input-titulo-editar" />
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Descrição:</label>
                  <textarea class="form-control" id="input-descricao-editar"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-success" id="btn-editar">Atualizar</button>
            </div>
          </div>
        </div>
      </div>

      <!-- AQUI O MODAL DE APAGAR RECADO -->
      <div class="modal" tabindex="-1" id="modal-apagar">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Apagar Recado</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>A exclusão é permanente. Deseja excluir mesmo esse recado?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-danger" id="btn-apagar">Confirmo</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="../js/home.js"></script>
  </body>
</html>
